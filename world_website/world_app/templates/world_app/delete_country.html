{% extends 'world_app/base.html' %}

{% block content %}
    
    <div class="d-flex justify-content-between align-items-center">
        <h1>Delete Country</h1>
    </div>
    <br/>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete {{ country.name }}?</h5>
            <form method="post" action="{% url 'delete_country' country.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'countries' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
