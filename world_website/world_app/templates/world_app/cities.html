{% extends 'world_app/base.html' %}

{% block content %}
{% load static%}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4">Cities</h1>
    <a href="{% url 'add_city' %}" class="btn btn-warning">Add City</a>
</div>

<div class="row">
    {% for city in cities %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">{{ city.name }}</h5>
                        <div class="btn-group">
                            <a href="{% url 'update_city' city.id %}" class="btn btn-outline-primary">Update</a>
                            <a href="{% url 'delete_city' city.id %}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </div>
                    <p class="card-text">
                        <ul class="list-unstyled">
                            <li><strong>Area:</strong> {{ city.area }}</li>
                            <li><strong>Population:</strong> {{ city.population }}</li>
                            <li>
                                Is a capital city?
                                <input class="form-check-input" type="checkbox" value="{city.is_capital}" id="flexCheckCheckedDisabled" {% if city.is_capital %}checked{% endif %} disabled>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

        

{% endblock %}
